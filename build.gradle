plugins {
    id 'application'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}

javafx {
    version = "17"
    modules = ['javafx.controls']
}

project.afterEvaluate{
    println '=========================='
    project.tasks.withType(AbstractCompile, {
        it.options.classpath = ''
    })
    def containerPrefix = 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/'
    project.eclipse.classpath{

        containers.removeAll{it.startsWith(containerPrefix)}
        containers.add(containerPrefix + 'JavaSE-17/')
        println containers
    }
    println '=========================='
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.openpnp', name: 'opencv', version: '4.5.4-0'
    implementation group: 'org.bytedeco', name: 'tesseract-platform', version: '5.0.1-1.5.7'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'   
}

application {
    // Define the main class for the application.
    mainClass = 'styledTextAreaFX.App'
}

sourceSets {
    main {
         java {
            srcDirs = ['src/main/java','src/main/resources']
         }
    }

    test {
        java {
            srcDirs = ['src/test/java','src/test/resources']
        }
    }
}

run{
    jvmArgs = [
            "-Dsun.awt.disablegrab=true"
    ]
}


